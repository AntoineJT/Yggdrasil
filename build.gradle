plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

group 'net.akami.yggdrasil'
version 'alpha'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.spongepowered:spongeapi:7.2.0-SNAPSHOT'
}
